<ion-content class="register-content">
  <div class="glass-card">
    <h2>Register</h2>
    <p class="sub-text">Create your account to manage your expenses</p>

    <form [formGroup]="regForm" (ngSubmit)="register()">
      <ion-list>
        <!-- First Name -->
        <ion-item class="custom-input">
          <ion-label position="stacked">First Name</ion-label>
          <ion-input formControlName="firstName" placeholder="Enter your first name" required></ion-input>
        </ion-item>

        <!-- Last Name -->
        <ion-item class="custom-input">
          <ion-label position="stacked">Last Name</ion-label>
          <ion-input formControlName="lastName" placeholder="Enter your last name" required></ion-input>
        </ion-item>

        <!-- Email -->
        <ion-item class="custom-input">
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Enter your email" required></ion-input>
        </ion-item>

        <!-- Phone Number -->
        <ion-item class="custom-input">
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input formControlName="phone" type="tel" placeholder="Enter your phone number" required></ion-input>
        </ion-item>

        <!-- Date of Birth -->
        <ion-item class="custom-input">
          <ion-label position="stacked">Date of Birth</ion-label>
          <ion-input readonly (click)="openDatePicker()" [value]="regForm.get('dob')?.value || 'Select Date of Birth'"></ion-input>
        </ion-item>

        <ion-modal [isOpen]="isDatePickerOpen" (didDismiss)="isDatePickerOpen = false">
          <ion-datetime presentation="date" (ionChange)="onDateChange($event)" [showDefaultButtons]="true"></ion-datetime>
        </ion-modal>

        <!-- Gender -->
        <ion-item class="custom-input">
          <ion-label position="stacked">Gender</ion-label>
          <ion-select formControlName="gender">
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
            <ion-select-option value="other">Other</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Password -->
        <ion-item class="custom-input">
          <ion-label position="stacked">Password</ion-label>
          <ion-input [type]="passwordType" formControlName="password" placeholder="Enter password" required></ion-input>
          <ion-icon [name]="passwordType === 'password' ? 'eye-off-outline' : 'eye-outline'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
      </ion-list>

      <!-- Submit Button -->
      <ion-button expand="block" type="submit" [disabled]="regForm.invalid" class="register-btn">Register</ion-button>
    </form>

    <p class="login-link">
      Already have an account? <a [routerLink]="['/login']">Sign In</a>
    </p>
  </div>
</ion-content>
