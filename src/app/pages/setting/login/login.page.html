<ion-content class="login-content">
  <div class="glass-card">
    <h2>Pocket Money</h2>
    <p class="tagline">Smart Expense Management</p>

    <form [formGroup]="logForm" (ngSubmit)="login()">
      <!-- Email -->
      <ion-item class="custom-input">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" formControlName="email" placeholder="Enter your email" required></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="custom-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [type]="passwordType" formControlName="password" placeholder="Enter password" required></ion-input>
        <ion-icon 
          [name]="passwordType === 'password' ? 'eye-off-outline' : 'eye-outline'" 
          slot="end" 
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>

      <!-- Remember Me + Forgot Password -->
      <div class="login-options">
        <ion-checkbox formControlName="rememberMe"></ion-checkbox>
        <ion-label>Remember Me</ion-label>
        <a href="/forgot-password">Forgot Password?</a>
      </div>

      <!-- Sign In Button -->
      <ion-button expand="block" type="submit" class="signin-btn" [disabled]="logForm.invalid">
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <ion-icon *ngIf="!isLoading" name="log-in-outline"></ion-icon>
        <span *ngIf="!isLoading">Sign In</span>
      </ion-button>
    </form>

    <!-- Social Logins -->
    <div class="social-login">
      <ion-button expand="block" class="fb-btn" (click)="loginWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon> Login with Facebook
      </ion-button>
      <ion-button expand="block" class="google-btn" (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon> Login with Google
      </ion-button>
    </div>

    <!-- Register -->
    <p class="register-link">
      New here? <a [routerLink]="['/register']">Create an Account</a>
    </p>

    <!-- Biometric Login -->
    <div class="biometric-login">
      <ion-button fill="clear" (click)="loginWithBiometric()">
        <ion-icon name="finger-print" size="large"></ion-icon>
      </ion-button>
      <p>Sign in with Biometrics</p>
    </div>
  </div>
</ion-content>
