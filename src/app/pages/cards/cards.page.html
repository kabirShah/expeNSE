<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home" color="light">
          <ion-icon name="chevron-back" size="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="">
    <ion-item *ngFor="">
      <ion-label>
        <h2></h2>
        <p>

        </p>
      </ion-label>
      <ion-button slot="end" color="primary">Edit</ion-button>
      <ion-button slot="end" color="danger">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <ion-label>No expenses found.</ion-label>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-button size="default" color="secondary" (click)="navigateToAddCreditCard()">Add Credit</ion-button> 
  <ion-button size="default" color="secondary" (click)="navigateToAddDebitCard()">Add Debit</ion-button> 
</ion-footer>
