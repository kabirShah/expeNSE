<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cards/debit" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Debit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="createdebitForm" (ngSubmit)="addCard()">
    
    <!-- Card Number -->
    <ion-item>
      <ion-label position="stacked">Card Number</ion-label>
      <ion-input type="text" formControlName="cardNumber" name="cardNumber" required 
                 inputmode="numeric" maxlength="16"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="createdebitForm.controls['cardNumber'].invalid && createdebitForm.controls['cardNumber'].touched">
      Card number must be 16 digits.
    </ion-text>

    <!-- Cardholder Name -->
    <ion-item>
      <ion-label position="stacked">Cardholder Name</ion-label>
      <ion-input formControlName="cardHolderName" name="cardHolderName" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="createdebitForm.controls['cardHolderName'].invalid && createdebitForm.controls['cardHolderName'].touched">
      Cardholder name is required.
    </ion-text>

    <!-- Expiry Date -->
    <ion-item>
      <ion-label position="stacked">Expiry Date (MM/YY)</ion-label>
      <ion-input formControlName="expiryDate" name="expiryDate" required pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" placeholder="MM/YY"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="createdebitForm.controls['expiryDate'].invalid && createdebitForm.controls['expiryDate'].touched">
      Enter expiry date in MM/YY format.
    </ion-text>

    <!-- Debit Limit -->
    <ion-item>
      <ion-label position="stacked">Debit Limit</ion-label>
      <ion-input type="number" formControlName="debitLimit" name="debitLimit"></ion-input>
    </ion-item>

    <!-- Submit Button -->
    <ion-button expand="block" type="submit" [disabled]="createdebitForm.invalid">Add Card</ion-button>
  
  </form>
</ion-content>
