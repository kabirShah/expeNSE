<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" color="light">
        <ion-icon name="chevron-back" size="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Scan Invoice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let receipt of receipts">
      <ion-thumbnail slot="start" (click)="openPreview(receipt.imageUrl)">
        <img [src]="receipt.imageUrl" />
      </ion-thumbnail>
      <ion-label>â‚¹ {{ receipt.price }}</ion-label>
      <ion-button color="danger" (click)="deleteReceipt(receipt.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-padding">
  <h2>Add New Receipt</h2>

  <!-- Display Captured Image -->
  <div *ngIf="newReceipt.imageUrl">
    <img [src]="newReceipt.imageUrl" class="receipt-preview" />
  </div>

  <ion-button expand="full" (click)="captureImage()">Capture Image</ion-button>
  <ion-button expand="full" (click)="pickFromGallery()">Upload from Gallery</ion-button>

  <ion-input type="number" placeholder="Enter Price" [(ngModel)]="newReceipt.price"></ion-input>

  <ion-button expand="full" color="primary" (click)="saveReceipt()">Save Receipt</ion-button>
</ion-footer>
