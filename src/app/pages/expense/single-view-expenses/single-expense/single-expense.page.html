<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home" color="light">
        <ion-icon name="chevron-back" size="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Single Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="expenseForm" (ngSubmit)="saveExpense()">

    <!-- Date Picker -->
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </ion-item>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="datetime"
          presentation="date-time"
          formControlName="date">
        </ion-datetime>
      </ng-template>
    </ion-modal>

    <!-- Category Selection -->
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category">
        <ion-select-option *ngFor="let category of expenseCategories" [value]="category">{{ category }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Transaction Type Selection -->
    <ion-item>
      <ion-label>Transaction Type</ion-label>
      <ion-select formControlName="transactionType">
        <ion-select-option *ngFor="let type of transactionTypes" [value]="type">{{ type }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Amount Input -->
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input type="number" formControlName="amount"></ion-input>
    </ion-item>

    <!-- Description Input -->
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="expenseForm.invalid">Save Expense</ion-button>
  </form>
</ion-content>
