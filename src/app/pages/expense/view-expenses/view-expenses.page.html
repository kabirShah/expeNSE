<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home" color="light">
          <ion-icon name="chevron-back" size="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>View Expenses</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="exportToExcel()">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="manualExpenses.length; else noData">
    <ion-item *ngFor="let expense of manualExpenses">
      <ion-label>
        <h2>{{ expense.category }}</h2>
        <p>{{ expense.description }} - {{ expense.amount | currency }}</p>
      </ion-label>
      <ion-button slot="end" color="primary" (click)="editExpense(expense)">Edit</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteExpense(expense._id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <ion-label>No expenses found.</ion-label>
  </ng-template>
</ion-content>
