<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home" color="light">
          <ion-icon name="chevron-back" size="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>View Expenses</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="exportToExcel()">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let expense of expenses">
    <ion-card-header>
      <ion-card-title> {{ expense.date }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Category: {{ expense.category }}</p>
      <p>Type: {{ expense.transactionType }}</p>
      <p>Description: {{ expense.description }}</p>
      <p>Amount: {{ expense.amount }}</p>
      <p>Notes: {{ expense.notes }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
