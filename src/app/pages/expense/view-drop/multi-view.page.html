<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home" color="light">
          <ion-icon name="chevron-back" size="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>Multi Expense</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="exportToExcel()">
        <ion-icon name="download-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let expense of autoExpenses">
    <ion-card-header>
      <ion-card-title>{{ expense.description }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Amount: {{ expense.amount }}â‚¹</p>
      <p>Description: {{ expense.description }}</p>
      <p>Date: {{ expense.date | date:'medium' }}</p>
      <p>Paid By: {{ expense.paidBy }}</p>
      <ion-button color="danger" (click)="deleteAutoExpense(expense._id)">
        Delete
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
