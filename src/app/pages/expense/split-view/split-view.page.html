<ion-header>
  <ion-toolbar>
    <ion-title>Split Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let expense of splitExpenses">
      <ion-label>
        <h2>{{ expense.title }}</h2>
        <p>Total: ₹{{ expense.total_amount }}</p>
        <p>Created By: {{ expense.created_by }}</p>
        <p *ngFor="let participant of expense.participants">
          {{ participant.user_id }} owes ₹{{ participant.amount_owed }} - 
          <b [ngClass]="{'text-success': participant.status === 'settled', 'text-danger': participant.status === 'pending'}">
            {{ participant.status }}
          </b>
        </p>
      </ion-label>
      <ion-button color="danger" (click)="deleteExpense(expense._id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="secondary" (click)="addSplit()">Add Split</ion-button>
</ion-footer>
