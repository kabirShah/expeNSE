<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home" color="light">
        <ion-icon name="chevron-back" size="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
      label="Select Expense Date"
      labelPlacement="stacked"
       type="text"
       [value]="newExpense.date"
       readonly
       (click)="openDatePicker()"
       placeholder="Select Expense Date"
     ></ion-input>
   </ion-item>
 
   <ion-datetime
     *ngIf="isDatePickerOpen"
     presentation="date"
     (ionChange)="onDateChange($event)"
     [showDefaultButtons]="true"
   ></ion-datetime>

    <ion-item>
      <ion-select 
      labelPlacement="stacked"
      label="Expense Category"
      [(ngModel)]="newExpense.category"
      (ionChange)="onCategoryChange($event)"
      placeholder="Select Expense Category">
 
      <ion-select-option *ngFor="let category of expenseCategories" [value]="category">{{category}}</ion-select-option>
    </ion-select>
    </ion-item>

    <ion-item>
      <ion-select 
      labelPlacement="stacked"
      label="Expense Transaction Type"
      [(ngModel)]="newExpense.transactionType"
      (ionChange)="onTransactionTypeChange($event)"
      placeholder="Select transaction type">
      <ion-select-option *ngFor="let transactions of transactionTypes" [value]="transactions">{{transactions}}</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-input 
      labelPlacement="stacked"
      label="Description"
      placeholder="Enter expense description"
      [(ngModel)]="newExpense.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input 
      labelPlacement="stacked"
      label="Amount"
      placeholder="Enter expense amount"
      type="number" 
      [(ngModel)]="newExpense.amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea       
      labelPlacement="stacked"
      label="Notes"
      [(ngModel)]="newExpense.notes"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="addExpense()">Save Expense</ion-button>
</ion-content>
