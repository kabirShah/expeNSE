<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Expense Tracker</ion-title>
    <!-- <ion-button slot="end" fill="clear" (click)="signOut()">Sign Out</ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <h2>Welcome, Jay</h2>
    <p>Track and manage your expenses effortlessly.</p>
  </div>

  <!-- Expense Overview Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="secondary" (click)="navigateToViewExpenses()">
          <ion-card-header>
            <ion-card-title>Total Manual {{ currentMonth }}</ion-card-title>
          </ion-card-header>
          <ion-card-content >
            <h3>₹{{ totalManualExpense }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="secondary" (click)="navigateToViewDrop()">
          <ion-card-header>
            <ion-card-title>Total Auto {{ currentMonth }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h3>₹{{ totalAutoExpense }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <h1 style="text-align: center;">Grand Total: {{ grandTotalExpense }}₹/-</h1>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-button size="default" color="secondary" (click)="navigateToAddExpense()">
            Add Single Expenses
          </ion-button> 
          </ion-col>
          <ion-col>
            <ion-button size="default" color="primary" (click)="navigateToDrop()">
              Add Multiple Expense
            </ion-button>
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
