<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>View Drop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let expense of expenses">
    <ion-card-header>
      <ion-card-title>{{ expense.category }}</ion-card-title>
      <ion-card-subtitle>{{ expense.date | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ expense.description }}</p>
      <p>Amount: {{ expense.amount }}</p>
      <p>Paid By: {{ expense.paidBy }}</p>
    </ion-card-content>
    <ion-button color="danger">Delete</ion-button>
  </ion-card>
</ion-content>
