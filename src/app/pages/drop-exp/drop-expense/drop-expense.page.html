<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Drop Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter your expense message</ion-label>
    <ion-textarea [(ngModel)]="message"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="submitMessage()">Submit</ion-button>
</ion-content>
